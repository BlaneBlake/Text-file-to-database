
{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Data converter</title>
    </head>
    <body>
        {% block header %}
        <h1>Converter .txt to database</h1>
        <p><a href="{% url 'home' %}">HomePage</a></p>
        {% endblock %}

        {% block content %}

        {% endblock %}

        {% block login %}
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Wyloguj</a>
            {% else %}
                <a href="{% url 'login' %}">Zaloguj</a>
            {% endif %}
        {% endblock %}
    </body>
</html>
