{% extends 'base.html' %}

{% block content %}
    <h1>Users:</h1>
    <ul>
        {% for user in users %}
            <li>Login: {{ user.username }} mail: {{ user.email }}</li>
            <hr>
        {% empty %}
            <li>Brak użytkowników.</li>
        {% endfor %}
    </ul>
{% endblock %}
